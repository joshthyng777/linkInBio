<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Josh's Links</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.TOPOLOGY({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0xffffff,
          backgroundColor: 0x0,
          opacity: 0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="sasuke.PNG" />
        <h1>@joshthyng777</h1>
      </header>
      <ul>
        <li>
          <a href="https://twitter.com/joshthyng777">
            <img src="twitterB.png" alt="Homepage" width="20" />Twitter</a
          >
        </li>

        <li>
          <a href="https://github.com/joshthyng777">
            <img src="github.png" alt="GitHub" width="20" />GitHub</a
          >
        </li>
        <li>
          <a href="https://open.spotify.com/user/josh10187">
            <img src="spotify.png" alt="spotify" width="20" />Spotify</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
